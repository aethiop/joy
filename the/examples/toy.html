}

      ast.op = ':';
      ast.J = ast.body.body;
      ast.L.L = { text: 'class' };
      ast.J.L = { text: '{' };
      ast.J.J = { text: '}' };
      if (ast.superClass){
        ast.J = {L: {text: 'extends', J: ast.superClass}, J: ast.J, fill:[]};
        //ast.J = {L: ast.superClass, text: 'extends', J: ast.J};
      }
      ast.fill = [];
      break;
    case 'PropertyDefinition':
      ast.text = '=';
    case 'MethodDefinition':
      ast.L = ast.key;
      ast.op = ':';
      ast.J = ast.value;
      var L = ast.L;
      ast.fill = [];
      if (ast.kind === 'get' || ast.kind === 'set') {
        L = L.L = {text: ast.kind, fill:[]};
      }
      if(ast.J.generator){
        L = L.L = {text: '*', fill:[]};
      }
      if(ast.J.async){
        L = L.L = {text: 'async', fill:[]};
      }
      if (ast.static) {
        L = L.L = {text: 'static', fill:[]};
      }
      break;
    case 'NewExpression':
      ast.L = {L: { text: 'new' }, J: ast.callee };
      ast.J = ast.arguments;
      ast.J.L = { text: '(' };
      ast.J.J = { text: ')' };
      ast.fill = [];
      break;
    case 'ThisExpression':
      ast.text = 'this';
      break;
    case 'Super':
      ast.text = 'super';
      break;

    case 'MetaProperty':
    case 'MemberExpression': // TODO: Property chaining is backwards :(
      if (ast.computed) {
        ast.L = ast.object;
        ast.J = ast.property;
        ast.J.L = { text: ast.optional ? '?.[' : '[' };
        ast.J.J = { text: ']' };
        break;
      }
      ast.L = ast.object || ast.meta;
      ast.text = ast.optional ? '?.' : '.';
      ast.J = ast.property;
      break;

    case 'SpreadElement':
    case 'RestElement':
      ast.text = ast.op = '...';
      ast.J = ast.argument;
      break;

    case 'TemplateLiteral':
      ast.J = [];
      ast.J.L = {text: '`'};
      ast.J.J = {text: '`'};
      for (let i = 0; i < ast.quasis.length; i++) {
        ast.J.push({ text: ast.quasis[i].value.raw });
        if (i < ast.expressions.length) {
          ast.J.push({L: {text: '${'}, text: ast.expressions[i]?.name, J: {text:'}'} });
        }
      }
      ast.fill = [];
      break;
    case 'TaggedTemplateExpression':
      ast.L = ast.tag;
      ast.J = ast.quasi;
      break;

    case 'EmptyStatement':
      break;

    default:
      console.warn("Unrecognized node type:", ast.type, ast);
      return ast;
  }
  return ast;
};

// Utility functions
render.fill = function(ast) {
  return (ast.fill instanceof Array && ast.fill) || [Math.random() - 0.2, Math.random() - 0.2, Math.random() - 0.2, 0.3];
};

render.id = function() {
  return Math.random().toString(32).slice(2);
};

render.text = function(ast){
  render.the({
    name: ast.$id + '-text',
    fill: ast.text
  })
}

render.the = function(o) {
  postMessage([o]);
  return render;
};
